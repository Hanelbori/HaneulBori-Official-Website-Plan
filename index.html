<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>하늘보리</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #4A3600;
      position: relative;
      left: 7%;
    }
    nav{
        position: relative;
        right: 10%;
    }
    nav a {
      margin-left: 90px;
      text-decoration: none;
      color: #4A3600;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #87CEEB; 
    }

/* --------------------------------------------------------------- */

    .wrap {
        overflow: hidden;
        background-color: #F9F3E5;
    }

    main{
        position: relative;
        width: 100%;
        height: 90vh;
        animation: slideIn 2s ease-out forwards;
        animation-iteration-count: 1;
        transform: translateX(100%);
        z-index: 1;
        margin-bottom: 30px;
    }
    @keyframes slideIn {
    to {
        transform: translateX(0);
    }
    }
    main .back{
        width: 100%;
        height: 90vh;
        object-fit: cover;
        position: absolute;
        z-index: 1;
    }
    main .haneulbori{
        object-fit: cover;
        position: absolute;
        z-index: 1;
        width: 500px;
        height: 500px;
        transform: translate(-50%,-50%);
        top: 61%;
        left: 60%;
    }
    main .bigbori{
        object-fit: cover;
        position: absolute;
        z-index: 3;
        width: 700px;
        height: 700px;
        transform: translate(-50%,-50%);
        top: 50%;
        left: 70%;
    }
    main > h1{
        font-size: 6em;
        color: #000;
        position: absolute;
        transform: translate(-50%,-50%);
        top: 47%;
        left: 42%;
        z-index: 1;
        text-shadow: #00a2ff 5px 5px 3px;
    }
    main > h2{
        font-size: 4em;
        color: #000;
        position: absolute;
        transform: translate(-50%,-50%);
        top: 33%;
        left: 30%;
        z-index: 1;
        text-shadow: #00a2ff 5px 5px 3px;
    }
    main > .button{
        width: 260px;
        height: 80px;
        background-color: #00b7ff;
        color: white;
        position: absolute;
        z-index: 3;
        transform: translate(-50%,-50%);
        top: 65%;
        left: 30%;
        font-size: 1.8em;
        align-content: center;
        text-align: center;    
        text-decoration: none;
        font-weight: 600;
        border: 2px solid #000;
        border-radius: 10px;
    }
    main > .button:hover{
        cursor: pointer;
        border: 5px solid #000;
        color:  #fff;
    }
    .video{
        width: 100%;
        height:77vh;
        position: relative;
    }
    .video > .vibox{
        position: absolute;
        transform: translateX(-50%);
        left: 50%;
    }
/* ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ */
    footer {
        background-color: #f5f5f5;
        padding: 40px 20px; 
        font-size: 14px;
        color: #333;
        border-top: 1px solid #ccc;
    }

    .footer-container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        max-width: 1400px;
        margin: auto;
    }

    .footer-section {
        flex: 1;
        min-width: 250px;
        margin: 0;
    }

    .footer-logo {
        height: 15px;
        margin-bottom: 10px;
    }
    .footer-section > img{
        scale: 2;
    }
    .footer-section h4 {
        font-size: 16px;
        margin-bottom: 8px;
        color: #000;
    }

    .sns-icons i {
        width: 28px;
        height: 28px;
        margin-right: 10px;
        opacity: 0.7;
        transition: opacity 0.3s;
        text-decoration: none;
        color: #666;
        font-size: 2em;
    }

    .sns-icons .a:hover {
        color: #e30eff;
        cursor: pointer;
    }
    .sns-icons .b:hover {
        color: #006eff;
        cursor: pointer;
    }
    .sns-icons .c:hover {
        color: #ff0000;
        cursor: pointer;
    }
    footer  .inquiry{
        padding: 10px 20px;
        background-color: #00b7ff;
        color: white;
        height: fit-content;
        text-decoration: none;
        border-radius: 5px;
    }
    footer  .inquiry:hover{
        background-color: #ff9900;
    }
/* ---------------------------------------------------------------------- */
    @media (max-width: 900px) {
        .wrap{
            width: 900px;
        }
        header{
            width: 900px;
        }
        nav a {
            margin-left: 40px;
            font-size: 1rem;
        }

        main > h1 {
            font-size: 4em;
            top: 48%;
            left: 45%;
            z-index: 5;
        }

        main > h2 {
            font-size: 2.5em;
            top: 35%;
            left: 38%;
            z-index: 5;
        }

        main .haneulbori {
            width: 400px;
            height: auto;
            top: 50%;
            left: 75%;
            z-index: 4;
        }

        main .bigbori {
            display: none;
        }

        .video .vibox iframe {
            width: 90vw;
            height: calc(90vw * 0.5625); /* 16:9 비율 */
        }

        .footer-section {
            min-width: 40%;
        }
    }


/* ===== 480px 이하 (모바일용) ===== */
@media (max-width: 480px) {
    .wrap{
        width: 480px;
    }
    header {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 15px;
    }

    .logo {
        font-size: 1.2rem;
        left: 0;
    }

    nav {
        display: flex;
        align-items: center;
        margin: 0 auto;
        gap: 6px;
        position: static;
        width: 85%;
        padding: 5px 0;
    }

    nav a {
        margin: 0;
        font-size: 0.9rem;
    }

    main .bigbori {
        display: none;
    }

    main .haneulbori {
        width: 280px;
        height: auto;
        top: 60%;
        left: 55%;
        transform: translate(-50%, -50%);
        position: absolute;
        z-index: 3;
        scale: 1.2;
    }

    main > h1 {
        font-size: 3em;
        top: 37%;
        left: 50%;
        transform: translate(-50%, -50%);
        position: absolute;
        z-index: 2;
    }

    main > h2 {
        font-size: 1.8em;
        top: 32%;
        left: 50%;
        transform: translate(-50%, -50%);
        position: absolute;
        z-index: 1;
    }
    .video{
        height: 30vh;
    }
    .video .vibox iframe {
        width: 100vw;
        height: calc(100vw * 0.5625);
    }
    
    .footer-container {
        flex-direction: column;
        align-items: flex-start;
    }

    .footer-section {
        min-width: 100%;
        padding: 10px 0;
    }

    .sns-icons i {
        font-size: 1.5em;
        margin-right: 10px;
    }
    .wrap .button{
        left: 50%;
        top: 80%;
    }
}
  </style>
