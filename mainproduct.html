<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>하늘보리 상품 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #F9F3E5;
            }
        header {
            position: fixed;
            top: 0;
            width: 1920px;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
            }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #4A3600;
            position: relative;
            left: 7%;
            }
        nav{
            position: relative;
            right: 10%;
        }
        nav a {
            margin-left: 90px;
            text-decoration: none;
            color: #4A3600;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #87CEEB; 
            }

/* ------------------------------------------------------------------------------ */
    footer {
        background-color: #f5f5f5;
        padding: 40px 20px; 
        font-size: 14px;
        color: #333;
        border-top: 1px solid #ccc;
    }

    .footer-container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        max-width: 1400px;
        margin: auto;
    }

    .footer-section {
        flex: 1;
        min-width: 250px;
        margin: 0;
    }

    .footer-logo {
        height: 15px;
        margin-bottom: 10px;
    }
    .footer-section > img{
        scale: 2;
    }
    .footer-section h4 {
        font-size: 16px;
        margin-bottom: 8px;
        color: #000;
    }

    .sns-icons i {
        width: 28px;
        height: 28px;
        margin-right: 10px;
        opacity: 0.7;
        transition: opacity 0.3s;
        text-decoration: none;
        color: #666;
        font-size: 2em;
    }

    .sns-icons .a:hover {
        color: #e30eff;
        cursor: pointer;
    }
    .sns-icons .b:hover {
        color: #006eff;
        cursor: pointer;
    }
    .sns-icons .c:hover {
        color: #ff0000;
        cursor: pointer;
    }
    footer  .inquiry{
        padding: 10px 20px;
        background-color: #00b7ff;
        color: white;
        height: fit-content;
        text-decoration: none;
        border-radius: 5px;
    }
    footer  .inquiry:hover{
        background-color: #ff9900;
    }

/* ------------------------------------------------------------------------ */
    .spacer{
        height: 80px;
    }
    .wrap{
        width: 1440px;
        margin: 0 auto;
        background-color: #F9F3E5;
        padding: 20px;
        margin-bottom: 20px;
    }
    .wrap > .product {
        width: 70%;
        margin: 0 auto;
    }
    .wrap > .product > h1{
        color: #000;
        padding: 10px 10px 10px 20px;
        background-color: #2dc3ff;
    }
    .wrap > .product > .line{
        width: 100%;
        height: 5px;
        background-color: black;
        margin-bottom: 10px;
    }
    .wrap > .product > img{
        width: 100%;
        height: 100%;
    }
    .product-box{
        margin-top: 30px;
        width: 70%;
        margin: 0 auto;
        display: flex;
        margin-bottom: 30px;
        justify-content: space-between;
    }
    .product-box > div{
        width: 32%;
        border: 3px solid #000;
        align-content: center;
        text-align: center;
        height: 60vh;
        position: relative;
    }
    .item1,.item2,.item3{
        background-color: #fff;
    }
    .product-box > div > .ib{
        width: 100%;
        height: 86%;
        align-content: center;
    }
    .product-box > div  img{
        width: 60%;
        height: 60%;
        object-fit: cover;
        display: block;
        margin: 0 auto;
    }
    .product-box > div  h1{
        color: #00b7ff;
        margin-bottom: 10px;
    }
    .product-box > div > a{
        font-size: 1.5em;
        text-decoration: none;
        color: #fff;
        background-color: #00b7ff;
        padding: 10px;
        box-shadow: 0 4px 12px rgba(0, 183, 255, 0.3);
        border-radius: 25px;
        position: absolute;
        transform: translate(-50%,-50%);
        left: 50%;
        top: 90%;
        z-index: 3;
    }
    .product-box > div > a:hover{
        font-size: 1.6em;
        box-shadow: 0 6px 16px rgba(0, 183, 255, 0.5);
    }

/* ---------------------------------------------------------------------------------------- */

/* 패드 전용 (768px 이상 1024px 이하) */

    @media (max-width: 900px) {
        .wrap{
            width: 900px;
        }
        header{
            width: 900px;
        }
        nav a {
            margin-left: 40px;
            font-size: 1rem;
        }

        .wrap {
            width: 95%;
        }

        .product-box {
            flex-direction: column;
            width: 100%;
        }

        .product-box > div {
            width: 100%;
            height: auto;
            margin-bottom: 40px;
            padding-bottom: 20px;
            position: relative;
        }

        .product-box > div > .ib {
            height: auto;
            padding: 20px 0 10px;
        }

        .product-box > div img {
            width: 50%;
            height: auto;
        }

        .product-box > div > a {
            position: relative;
            top: auto;
            left: auto;
            transform: none;
            margin-top: 10px;
            display: inline-block;
        }

        footer .footer-container {
            flex-direction: column;
            gap: 20px;
        }
        footer  .inquiry{
            width: fit-content;
        }
    }

/* ===== 480px 이하 (모바일용) ===== */
@media (max-width: 480px) {
    .wrap{
        width: 480px;
    }
    header {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 15px;
    }

    .logo {
        font-size: 1.2rem;
        left: 0;
    }

    nav {
        display: flex;
        align-items: center;
        margin: 0 auto;
        gap: 6px;
        position: static;
        width: 85%;
        padding: 5px 0;
    }

    nav a {
        margin: 0;
        font-size: 0.9rem;
    }

    .wrap {
        width: 95%;
    }

    .wrap > .product > h1 {
        font-size: 1.3rem;
    }

    .product-box {
        flex-direction: column;
        width: 100%;
    }

    .product-box > div {
        width: 100%;
        height: auto;
        margin-bottom: 40px;
        padding-bottom: 20px;
        position: relative;
    }

    .product-box > div > .ib {
        height: auto;
        padding: 20px 0 10px;
    }

    .product-box > div img {
        width: 60%;
        height: auto;
    }

    .product-box > div h1 {
        font-size: 1.2rem;
        margin-bottom: 15px;
    }

    .product-box > div > a {
        position: relative;
        top: auto;
        left: auto;
        transform: none;
        margin-top: 10px;
        font-size: 1.1em;
        padding: 8px 12px;
        display: inline-block;
    }

    footer .footer-container {
        flex-direction: column;
        gap: 20px;
    }

    .footer-section {
        min-width: 100%;
        font-size: 13px;
    }

    .sns-icons i {
        font-size: 1.5em;
        margin-right: 8px;
    }
    footer  .inquiry{
            width: fit-content;
        }
}
    
    </style>
</head>
