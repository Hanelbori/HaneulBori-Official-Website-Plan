/* ------------------------------------------------------------------------------ */

        text-decoration: none;
        color: #666;
        font-size: 2em;

    .sns-icons .a:hover {
        color: #e30eff;
        cursor: pointer;
    }
    .sns-icons .b:hover {
        color: #006eff;
        cursor: pointer;
    }
    .sns-icons .c:hover {

    footer  .inquiry{

    footer  .inquiry:hover{

/* ------------------------------------------------------------------------ */
    .spacer{
        height: 80px;
    }
    .wrap{
        width: 1440px;
        margin: 0 auto;
        height: 193vh;
        background-color: #F9F3E5;
        padding: 20px;
        margin-bottom: 20px;
    }
    .wrap > h1{
        padding: 10px 10px 10px 20px;
        background-color: #2dc3ff;
    }
    .wrap > .line{
        height: 5px;
        background-color: black;
        margin-bottom: 10px;
    }
    .wrap > .container{
        width: 100%;
        height: 180vh;
        border: 5px solid #000;
        display: flex;
        flex-wrap:wrap ;
        position: relative;
    }
    .wrap img{
        width: 400px;
        height: 400px;
        object-fit: cover;
    }
    .wrap > .container > .bigbox{
        width: 70%;
        margin: 0 auto;
    }
    .wrap > .container  h1{
        margin: 0 auto;
        margin-top: 30px;
        margin-bottom: 30px;
        text-align: center;
        color: #2dc3ff;
        text-shadow: #006eff 1px 1px 1px;
    }
    .wrap > .container > .bigbox > .l{
        display: flex;
        justify-content: space-between;
        margin-bottom: 100px;
    }
    .wrap > .container > .bigbox >.l >.box {
        position: relative;
    }
    .wrap > .container > .bigbox >.l >.box > img{
        width: 400px;
        height: 400px;
        border-radius: 40px;
        object-fit: cover;
        border: 5px solid #00b7ff;
        
    }
    .wrap > .container > .bigbox >.l >.box > a{
        opacity: 0;
        font-size: 8em;
        color: #ff00c8;
        position: absolute;
        transform: translate(-50%,-50%);
        top: 50%;
        left: 50%;
        transition: 0.7s;
        width: 100%;
        height: 100%;
    }
    .wrap > .container > .bigbox >.l >.box > a i{
        position: absolute;
        transform: translate(-50%,-50%);
        top: 50%;
        left: 50%;
    }
    .wrap > .container > .bigbox >.l >.box:hover > a{
        opacity: 1;
    }
    .wrap > .container > .bigbox > .l >.box > .gray{
        width: 100%;
        height: 100%;
        position: absolute;
        transition: 0.7s;
        top: 0;
        left: 0;
        border-radius: 40px;
    }
    .wrap > .container > .bigbox >.l >.box:hover > .gray{
        background-color: #77777750;
    }

    .button{
        width: fit-content;
        position: absolute;
        transform: translate(-50%,-50%) ;
        left: 82%;
        top: 95%;
        color: white;
        background-color: #2dc3ff;
        padding: 10px 20px;
        border-radius: 5px;
    }
    .button:hover{
        cursor: pointer;
        border: 3px solid #000;
    }
